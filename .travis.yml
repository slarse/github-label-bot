language: python
branches:
  only:
  - master
  - "/^v\\d+\\.\\d+\\.\\d+$/"
matrix:
  include:
  - os: linux
    python: 3.7
    dist: xenial
    sudo: true
install: pip install -e .[TEST]
script: pytest tests --cov=labelbot --cov-branch
notifications:
  email: false
after_success:
- codecov
- "./package.sh"
deploy:
  on:
    tags: true
  provider: lambda
  function_name: awsdeploy
  region: eu-west-2
  role: arn:aws:iam::362041922967:role/service-role/awsdeploy-role-bhr31bsw
  runtime: python3.7
  module_name: labelbot.bot
  handler_name: lambda_handler
  zip: labelbot.zip
  secret_access_key:
    secure: 
  access_key_id:
    secure: 
